<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>TODO LIST</h1>
    <form class="bar">
        <input type="text" placeholder="add some todos...">
        <select name="" id="">
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>
    </form>

    <main class="main-area">
        <div class="group group__today">
            <h2>Let's get it done today!</h2>
            <ul class="ul__today"></ul>
        </div>
        <div class="group group__tomorrow">
            <h2>Maybe tomorrow...</h2>
            <ul class="ul__tomorrow"></ul>
        </div>
    </main>
    <button>Trash can</button>
    <script src="app.js"></script>
</body>

</html>
